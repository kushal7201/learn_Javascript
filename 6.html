<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h3>Rock Paper Scissors</h3>
    <button onclick="
    playGame(1);
    ">Rock</button>
    <button onclick="
    playGame(2);
    ">Paper</button>
    <button onclick="
    playGame(3);
    ">Scissors</button>
    <script>
        function playGame(value){
            user = value;
            num = Math.random();
            setvalue(num);
            userSel = setstring(user);
            compSel = setstring(comp);
            result= judge(user, comp);
            alert(`You selected: ${userSel}\nComputer selected: ${compSel}\n${result}`)
            console.log(result);
        }
        let num; // 0 to < 1
        let user;
        let comp; // 1-Rock, 2-Paper, 3-Scissors
        let userSel, compSel, result;
        function setvalue(num){
            if(num>=0 && num <1/3) comp = 1;
            else if(num>=1/3 && num<2/3) comp = 2;
            else comp = 3;
        }
        function setstring(value){
            let choose;
            if(value==1) choose = 'Rock';
            else if(value==2) choose = 'Paper';
            else choose= 'Scissors';
            return choose;
        }
        function judge(user, comp){
            let ans;
            if(user==comp) ans = "TIE!";
            else{
                if(user==1){
                    if(comp==2) ans = "You LOSE!";
                    else ans = "You WIN!";
                }
                else if(user==2){
                    if(comp==3) ans = "You LOSE!";
                    else ans = "You WIN!";
                }
                else{
                    if(comp==1) ans = "You LOSE!";
                    else ans = "You WIN!";
                }
            }
            return ans;
        }
    </script>
</body>
</html>
