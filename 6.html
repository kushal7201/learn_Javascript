<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h3>Rock Paper Scissors</h3>
    <button onclick="
    user = 1;
    num = Math.random();
    setvalue(num);
    setstring(comp);
    result= judge(user, comp);
    alert(`You selected: Rock\nComputer selected: ${compSel}\n${result}`)
    {console.log(result)}
    ">Rock</button>
    <button onclick="
    user = 2;
    num = Math.random();
    setvalue(num);
    setstring(comp);
    result= judge(user, comp);
    alert(`You selected: Paper\nComputer selected: ${compSel}\n${result}`)
    {console.log(result)}
    ">Paper</button>
    <button onclick="
    user = 3;
    num = Math.random();
    setvalue(num);
    setstring(comp);
    result= judge(user, comp);
    alert(`You selected: Scissors\nComputer selected: ${compSel}\n${result}`)
    {console.log(result)}
    ">Scissors</button>
    <script>
        let num; // 0 to < 1
        let user;
        let comp; // 1-Rock, 2-Paper, 3-Scissors
        let compSel, result;
        function setvalue(num){
            if(num>=0 && num <1/3) comp = 1;
            else if(num>=1/3 && num<2/3) comp = 2;
            else comp = 3;
        }
        function setstring(value){
            if(value==1) compSel = 'Rock';
            else if(value==2) compSel = 'Paper';
            else compSel= 'Scissors';
        }
        function judge(user, comp){
            let ans;
            if(user==comp) ans = "TIE!";
            else{
                if(user==1){
                    if(comp==2) ans = "You LOSE!";
                    else ans = "You WIN!";
                }
                else if(user==2){
                    if(comp==3) ans = "You LOSE!";
                    else ans = "You WIN!";
                }
                else{
                    if(comp==1) ans = "You LOSE!";
                    else ans = "You WIN!";
                }
            }
            return ans;
        }
    </script>
</body>
</html>
